<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container">
    <section class="row mt-5">
        <div class="col">
            <img width="100%" src="img/cadastro.svg" alt="">
        </div>
        <div class="col">
            <div class="card card-body">
                <form action="" onsubmit="salvar()">
                    <input type="text" id="nome" placeholder="Nome" class="form-control">
                    <input type="email" id="email" placeholder="Email" class="form-control">
                    <input type="password" id="senha" placeholder="Senha" onkeyup="validarSenha()" class="form-control">
                    
                    <p id="senha-tamanho"></p>
                    <div id="senha-progresso" class="progress mb-5">
                        <div class="progress-bar"></div>
                    </div>

                    <button  class="btn btn-primary">ENVIAR</button>
                </form>
            </div>
        </div>

    </section>
    <script src="js/validar.js"></script>
    <script src="js/armazenamento.js"></script>
    
</body>
</html>
