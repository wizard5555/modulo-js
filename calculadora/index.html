<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="row">
        <div class="col-md-4 offset-md-4">
            <h1>Calculadora</h1>
            <hr>

            <table class="table">
                <tr>
                    <td>
                        <button class="btn btn-outline-dark">AC</button>
                    </td>
                    <td>
                        <button class="btn btn-outline-dark">/</button>
                    </td>
                    <td>
                        <button class="btn btn-outline-dark">*</button>
                    </td>
                    <td>
                        <button class="btn btn-outline-dark">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-outline-dark">7</button>
                    </td>
                    <td>
                        <button class="btn btn-outline-dark">8</button>
                    </td>
                    <td>
                        <button class="btn btn-outline-dark">9</button>
                    </td>
                    <td rowspan="2">
                        <button class="btn btn-outline-dark " style="height: 93px">+</button>
                    </td>
                    <tr>
                        <td>
                            <button class="btn btn-outline-dark">4</button>
                        </td>
                        <td>
                            <button class="btn btn-outline-dark">5</button>
                        </td>
                        <td>
                            <button class="btn btn-outline-dark">6</button>
                        </td>
                        <!-- <td>
                            <button class="btn btn-outline-dark">-</button>
                        </td> -->
                        <tr>
                            <td>
                                <button class="btn btn-outline-dark">1</button>
                            </td>
                            <td>
                                <button class="btn btn-outline-dark">2</button>
                            </td>
                            <td>
                                <button class="btn btn-outline-dark">3</button>
                            </td>
                            <td rowspan="2">
                                <button class="btn btn-outline-dark" style="height: 93px">=</button>
                            </td>
                            <tr>
                                <td colspan="2">
                                    <button class="btn btn-outline-dark">0</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-dark">,</button>
                                </td>
                            </tr>
                        </tr>
                    </tr>
                </tr>
            </table>
        </div>

    </section>
    
    <script src="eventos.js"></script>
</body>
</html>
