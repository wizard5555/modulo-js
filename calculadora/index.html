<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="row">
        <div class="col-md-4 offset-md-4">
            <h1>Calculadora</h1>
            <hr>

            <table class="table">
                <tr>
                    <td colspan="4">
                        <p id="visor" class="text-end" style="font-size: 3rem">0</p>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn btn-outline-dark" onclick="limpar()">AC</button>
                    </td>
                    <td>
                        <button class="btn btn-outline-dark">/</button>
                    </td>
                    <td>
                        <button class="btn btn-outline-dark">*</button>
                    </td>
                    <td>
                        <button class="btn btn-outline-dark">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-outline-dark" onclick="selecionarNumero(7)">7</button>
                    </td>
                    <td>
                        <button class="btn btn-outline-dark" onclick="selecionarNumero(8)">8</button>
                    </td>
                    <td>
                        <button class="btn btn-outline-dark" onclick="selecionarNumero(9)">9</button>
                    </td>
                    <td rowspan="2">
                        <button class="btn btn-outline-dark " style="height: 93px">+</button>
                    </td>
                    <tr>
                        <td>
                            <button class="btn btn-outline-dark" onclick="selecionarNumero(4)">4</button>
                        </td>
                        <td>
                            <button class="btn btn-outline-dark" onclick="selecionarNumero(5)">5</button>
                        </td>
                        <td>
                            <button class="btn btn-outline-dark" onclick="selecionarNumero(6)">6</button>
                        </td>
                        <!-- <td>
                            <button class="btn btn-outline-dark">-</button>
                        </td> -->
                        <tr>
                            <td>
                                <button class="btn btn-outline-dark" onclick="selecionarNumero(1)">1</button>
                            </td>
                            <td>
                                <button class="btn btn-outline-dark" onclick="selecionarNumero(2)">2</button>
                            </td>
                            <td>
                                <button class="btn btn-outline-dark" onclick="selecionarNumero(3)">3</button>
                            </td>
                            <td rowspan="2">
                                <button class="btn btn-outline-dark" style="height: 93px">=</button>
                            </td>
                            <tr>
                                <td colspan="2">
                                    <button class="btn btn-outline-dark" onclick="selecionarNumero(0)">0</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-dark">,</button>
                                </td>
                            </tr>
                        </tr>
                    </tr>
                </tr>
            </table>
        </div>

    </section>
    
    <script src="eventos.js"></script>
</body>
</html>
