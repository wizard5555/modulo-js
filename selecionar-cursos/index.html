<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container" style="background-color: #DEDEDE;">
    
    <section>
        <h1>Selecione os cursos</h1>
        <hr>

        <form action="">
           <div class="form-switch">
                <input value="php" onclick="selecionar(this)" id="php" type="checkbox" class="form-check-input">
                <label for="php" class="form-check-label">PHP</label>
           </div>
           <div class="form-switch">
                <input value="java" onclick="selecionar(this)" id="java" type="checkbox" class="form-check-input">
                <label for="java" class="form-check-label">JAVA</label>
            </div>
            <div class="form-switch">
                <input value="javascript" onclick="selecionar(this)" id="js" type="checkbox" class="form-check-input">
                <label for="js" class="form-check-label">JAVASCRIPT</label>
            </div>
            <div class="form-switch">
                <input value="python" onclick="selecionar(this)" id="python" type="checkbox" class="form-check-input">
                <label for="python" class="form-check-label">PYTHON</label>
            </div>
            <div class="form-switch">
                <input value="ruby" onclick="selecionar(this)" id="ruby" type="checkbox" class="form-check-input">
                <label for="ruby" class="form-check-label">RUBY</label>
            </div>
        </form>

        <hr>
        <p>
            <strong id="quantidade">0</strong> cursos selecionados.
            ( <span id="cursos"></span>)
        </p>
    </section>

    <script src="eventos.js"></script>
</body>
</html>
